<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Dictionary</h1>
        <input type="text" class="search-word" id="search-word" placeholder="Search a Word">
        <p class="info" id="info">Type a word and press enter key</p>
        <div class="meaning-box hide_it" id="meaning-box">
            <table>
                <tr>
                    <td style="text-align: right;">Word:</td>
                    <td><span class="word" id="word"></span></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Meaning:</td>
                    <td><span class="meaning" ID="meaning"></span></td>
                </tr>
            </table>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
